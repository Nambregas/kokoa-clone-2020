<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Football Club</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="welcome-header__img" src="png/soccer.png" />
      <h1 class="welcome-header__title">Welcome to My Football Club</h1>
      <p class="welcome-header__text">If you have a M.F.C Account,</p>
      <p class="welcome-header__text">
        log in whit your Email or Phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        type="password"
        placeholder="Password"
        minlength="6"
      />
      <input type="submit" value="Log In" />
      <a href="#">Find M.F.C Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
